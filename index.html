<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/de7fae2c76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="head">
      <nav class="nav">
        <div class="left">
          <figure class="ticket">
            <i class="fa-solid fa-ticket img_ticket"></i>
          </figure>
          <a class="link" href="">Home</a>
          <a class="link" href="">Contact</a>
        </div>
        <div class="right">
          <i class="fa-solid fa-magnifying-glass glass"></i>
          <i class="fa-solid fa-gear gear"></i>
        </div>
      </nav>

      <div class="wrapper">
        <h1 class="name">Ticket</h1>
        <p class="para">
          With over 3000 movies on ticket, the possiblites are endless!
        </p>

        <div class="button_wrapper">
          <button class="search">
            <i class="fa-solid fa-magnifying-glass glas"></i>
          </button>
          <input type="text" class="input" placeholder="type in movie" />
        </div>
      </div>
    </section>

    <section class="movepage">
      <div class="results">Search results for:</div>
      <div class="loading-spinner"></div>
      <div class="page_wrapper">
         <div class="movielist">
          <div class="movie">
            <h2>spiderman</h2>
            <img class="img" src="./assets/5.jpg" alt="" />
            <p>Year:2018</p>
          </div>
        </div>

        <div class="movielist">
          <div class="movie">
            <h2>guardian of the galaxy</h2>
            <img class="img" src="./assets/2.jpg" alt="" />
            <p>Year:2018</p>
          </div>
        </div>
        <div class="movielist">
          <div class="movie">
            <h2>Minions</h2>
            <img class="img" src="./assets/3.jpg" alt="" />
            <p>Year:2018</p>
          </div>
        </div>
        <div class="movielist">
          <div class="movie">
            <h2>Spider-man</h2>
            <img class="img" src="./assets/4.jpg" alt="" />
            <p>Year:2018</p>
          </div>
        </div>
        <div class="movielist">
          <div class="movie">
            <h2>Avengers</h2>
            <img class="img" src="./assets/avengers.jpg" alt="" />
            <p>Year:2018</p>
          </div>
        </div>
        <div class="movielist">
          <div class="movie">
            <h2>One Piece</h2>
            <img class="img" src="./assets/one.jpg" alt="" />
            <p>Year:2018</p>
          </div>
        </div> 
      </div> 
    </section>

    <footer class="footer"></footer>

    <script src="./index.js"></script>
  </body>
</html>
